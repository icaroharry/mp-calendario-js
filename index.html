<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>
  </head>
  <body>
    <div
      id="app"
      class="flex flex-col items-center w-screen h-screen bg-gray-900"
    >
      <h1 class="mt-40 text-3xl font-semibold text-white">Calendário</h1>

      <div class="mt-10">
        <label for="language" class="block mb-2 text-sm text-gray-300">
          Selectione uma linguagem
        </label>
        <select
          id="language"
          class="p-2 text-gray-300 bg-gray-700 border border-gray-400 appearance-none rounded-lg min-w-[196px] bg-[url('/arrow.png')] bg-no-repeat bg-[right_10px_center]"
        ></select>

        <div
          class="flex flex-col items-center p-4 mt-4 text-gray-200 border border-gray-600 rounded-xl"
        >
          <header class="flex justify-between w-full">
            <button id="prevMonth">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 16 16"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
                class="rotate-180"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                ></path>
              </svg>
            </button>

            <h3 id="monthAndYear">dezembro 2023</h3>

            <button id="nextMonth">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 16 16"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 0 .5.5h5.793L8.146 10.646a.5.5 0 1 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"
                ></path>
              </svg>
            </button>
          </header>
          <ul id="weekDays" class="grid items-center w-full grid-cols-7"></ul>
          <ul id="daysInMonth" class="grid w-full grid-cols-7"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
